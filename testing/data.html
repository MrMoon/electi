<body class="bg-gradient-to-br from-gray-100 to-blue-100 text-gray-800">

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Firebase Setup ---
        // IMPORTANT: Replace with your own Firebase project configuration.
        const firebaseConfig = {
            apiKey: "AIzaSyB5hQwe1q-KkHovjbppL151JF4MaBN7-O4",
            authDomain: "operation-electi.firebaseapp.com",
            projectId: "operation-electi",
            storageBucket: "operation-electi.firebasestorage.app",
            messagingSenderId: "390391477698",
            appId: "1:390391477698:web:01a68241996f311959925b",
            measurementId: "G-TST9TKC5RP"
        };

        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed.", e);
            const mainContent = document.querySelector('body');
            mainContent.innerHTML = `<div class="p-8 text-center text-red-600 bg-red-100 rounded-lg m-8"><h1 class="text-2xl font-bold">Firebase Configuration Error</h1><p class="mt-2">The application cannot start. Please replace the placeholder Firebase config in the script with your own project's configuration and ensure your Firebase project is set up correctly.</p></div>`;
        }
        
        if (auth) {
            onAuthStateChanged(auth, user => {
                if (user) {
                    console.log("Authenticated anonymously:", user.uid);
                    loadInitialUsers();
                } else {
                    signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                }
            });
        }

        // --- DOM References ---
        const mainView = document.getElementById('mainView'), profileView = document.getElementById('profileView');
        const handleInput = document.getElementById('handleInput'), addManualUserBtn = document.getElementById('addManualUserBtn');
        const csvFileInput = document.getElementById('csvFileInput'), loadCsvBtn = document.getElementById('loadCsvBtn');
        const userList = document.getElementById('userList'), userCount = document.getElementById('userCount'), noUsersMessage = document.getElementById('noUsersMessage');
        const processAllBtn = document.getElementById('processAllBtn');
        const resultsTableBody = document.querySelector('#resultsTable tbody'), resultsTableHeader = document.querySelector('#resultsTable thead');
        const errorMessageDiv = document.getElementById('errorMessage'), loadingIndicator = document.getElementById('loadingIndicator'), loadingMessage = document.getElementById('loadingMessage');
        const backToMainBtn = document.getElementById('backToMainBtn'), profileHandle = document.getElementById('profileHandle'), saveProfileBtn = document.getElementById('saveProfileBtn');
        const profileImage = document.getElementById('profileImage'), profileImageUrl = document.getElementById('profileImageUrl');
        const profileUniversity = document.getElementById('profileUniversity');
        const profileLinkedinUrl = document.getElementById('profileLinkedinUrl'), profileIcbcId = document.getElementById('profileIcbcId');
        const placementsList = document.getElementById('placementsList'), placementNameInput = document.getElementById('placementNameInput'), placementValueInput = document.getElementById('placementValueInput'), addPlacementBtn = document.getElementById('addPlacementBtn');
        const historyChartCanvas = document.getElementById('historyChartCanvas');
        const detailsModal = document.getElementById('detailsModal'), modalContentContainer = document.getElementById('modalContentContainer'), closeModalBtn = document.getElementById('closeModalBtn');

        // --- State Variables ---
        let localUserList = [];
        let fetchedStatsCache = new Map();
        let historyChart = null;
        let currentProfileHandle = null;
        let sortState = { key: 'readinessProbability', direction: 'desc' };
        
        // --- Model Weights ---
        const weights = {
            bias: -7.0, maxRating: 0.02, avgRating: 0.01, contestCount: 0.03, placementScore: 0.08, 
            avgDiv2PerfScore: 0.16, weightedSolves: 0.05, activityScore: 0.08, 
            inactivityPattern: -0.04, skipped: -0.015,
        };

        // --- API Queue ---
        const apiQueue = {
            requests: [], isProcessing: false, delay: 1100,
            add(url) {
                return new Promise((resolve, reject) => {
                    this.requests.push({ url, resolve, reject });
                    if (!this.isProcessing) this.processNext();
                });
            },
            async processNext() {
                if (this.requests.length === 0) { this.isProcessing = false; return; }
                this.isProcessing = true;
                const { url, resolve, reject } = this.requests.shift();
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    if (data.status === 'FAILED') throw new Error(`CF API Error: ${data.comment}`);
                    resolve(data);
                } catch (error) { reject(error); }
                setTimeout(() => this.processNext(), this.delay);
            }
        };
        
        // --- Core Calculation Logic ---
        const sigmoid = (x) => 1 / (1 + Math.exp(-x));
        const logisticCurve = (x, L, k, x0) => L / (1 + Math.exp(-k * (x - x0)));
        function getScoreFromMaxRating(r) { return logisticCurve(r, 60, 0.01, 1750); }
        function getScoreFromAvgRating(r) { return logisticCurve(r, 50, 0.012, 1650); }
        function getScoreFromContestCount(c) { return logisticCurve(c, 25, 0.06, 60); }
        function getScoreFromAvgDiv2Performance(s) { return logisticCurve(s, 100, 0.3, 10); }
        function getScoreFromPlacements(placements) {
            if (!placements || placements.length === 0) return 0;
            const inverted = placements.map(p => 100 - p);
            const rms = Math.sqrt(inverted.reduce((acc, s) => acc + s * s, 0) / inverted.length);
            return logisticCurve(rms, 70, 0.08, 75);
        }
        function getRecencyWeightedSolvedProblemScore(submissions) {
            let score = 0;
            const solved = new Set(), now = Date.now()/1000, decay=0.005, base=1200, growth=1.15;
            submissions.sort((a,b)=>b.creationTimeSeconds-a.creationTimeSeconds).forEach(s=>{
                if(s.verdict!=='OK'||!s.problem.rating) return;
                const id=`${s.problem.contestId||'gym'}-${s.problem.index}`;
                if(solved.has(id)) return;
                solved.add(id);
                const daysOld=(now-s.creationTimeSeconds)/(86400);
                score+=Math.pow(growth,(s.problem.rating-base)/100)*Math.exp(-decay*daysOld);
            });
            return logisticCurve(score, 40, 0.002, 1500);
        }
        function calculateActivityAndInactivityMetrics(submissions) {
            const daily = new Map(), oneDay = 86400000, now = Date.now(), decay = 0.003;
            submissions.forEach(s => {
                if (s.verdict !== 'OK') return;
                const d = new Date(s.creationTimeSeconds * 1000);
                d.setHours(0,0,0,0);
                const ds = d.toISOString().split('T')[0];
                if (!daily.has(ds)) daily.set(ds, { count: 0, ts: d.getTime() });
                daily.get(ds).count++;
            });
            let rawActivityScore = 0;
            daily.forEach(d => rawActivityScore += Math.sqrt(d.count) * Math.exp(-decay * ((now - d.ts) / oneDay)));
            if (daily.size < 3) return { rawActivityScore, uniqueActiveDays: daily.size, inactivityScore: 100, avgGap: 365, stdDevGap: 0 };
            const sortedTs = Array.from(daily.values()).map(d => d.ts).sort((a,b)=>a-b);
            const gaps = sortedTs.slice(1).map((ts, i) => (ts - sortedTs[i]) / oneDay);
            const avgGap = gaps.length > 0 ? gaps.reduce((a,b)=>a+b,0)/gaps.length : 0;
            const stdDevGap = gaps.length > 0 ? Math.sqrt(gaps.reduce((a,v)=>a+Math.pow(v-avgGap,2),0)/gaps.length) : 0;
            const recencyGap = (now - sortedTs[sortedTs.length-1])/oneDay;
            const rawPenalty = avgGap + (2 * stdDevGap) + (1.5 * recencyGap);
            return { rawActivityScore, uniqueActiveDays: daily.size, inactivityScore: logisticCurve(rawPenalty, 100, 0.1, 40), avgGap, stdDevGap };
        }
        function getScoreFromActivity(raw) { return logisticCurve(raw, 50, 0.1, 50); }
        function calculateReadinessProbability(stats) {
            const z = weights.bias +
                (stats.scoreMaxRating * weights.maxRating) +
                (stats.scoreAvgRating * weights.avgRating) +
                (stats.scoreContestCount * weights.contestCount) +
                (stats.scoreFromPlacements * weights.placementScore) +
                (stats.scoreFromAvgDiv2Performance * weights.avgDiv2PerfScore) +
                (stats.scoreWeightedSolvedProblems * weights.weightedSolves) +
                (stats.scoreFromActivity * weights.activityScore) +
                (stats.inactivityScore * weights.inactivityPattern) +
                (stats.skippedSubmissionsCount * weights.skipped);
            return sigmoid(z);
        }

        // --- Firestore Logic ---
        const usersCollectionRef = collection(db, 'users');
        function loadInitialUsers() {
            onSnapshot(usersCollectionRef, (snapshot) => {
                localUserList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateUserListDisplay();
                updateTableView();
            });
        }
        async function addUserToDB(handle) {
            if (!handle) return;
            const handleLower = handle.toLowerCase();
            const userRef = doc(db, 'users', handleLower);
            try {
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        handle: handle,
                        university: "",
                        linkedin: "",
                        icpcId: "",
                        imageUrl: "",
                        placements: [],
                        history: []
                    });
                    displayError(`User "${handle}" added to database.`, 'green');
                } else {
                    displayError(`User "${handle}" is already in the database.`);
                }
            } catch (error) { console.error("Error adding user:", error); displayError("Could not add user to database."); }
        }
        async function saveProfileData() {
            if (!currentProfileHandle) return;
            const handleLower = currentProfileHandle.toLowerCase();
            const userRef = doc(db, 'users', handleLower);
            const placements = Array.from(placementsList.querySelectorAll('.placement-item')).map(item => ({
                name: item.dataset.name,
                value: parseFloat(item.dataset.value)
            }));
            const profileData = {
                university: profileUniversity.value.trim(),
                linkedin: profileLinkedinUrl.value.trim(),
                icpcId: profileIcbcId.value.trim(),
                imageUrl: profileImageUrl.value.trim(),
                placements: placements
            };
            await updateDoc(userRef, profileData);
            alert('Profile saved!');
        }
        async function recordHistory(handle, data) {
            const handleLower = handle.toLowerCase();
            const userRef = doc(db, 'users', handleLower);
            const newHistoryEntry = {
                timestamp: new Date().toISOString(),
                readinessProbability: data.readinessProbability,
                scoreFromAvgDiv2Performance: data.scoreFromAvgDiv2Performance,
                avgPlacement: data.avgPlacement,
            };
            await updateDoc(userRef, { history: arrayUnion(newHistoryEntry) });
        }
        async function removeUserFromDB(handle) {
            if (!handle) return;
            const handleLower = handle.toLowerCase();
            await deleteDoc(doc(db, 'users', handleLower));
            displayError(`User ${handle} removed.`, 'blue');
        }

        // --- UI Logic ---
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName).classList.add('active');
        }
        function addManualUserToList() {
            addUserToDB(handleInput.value.trim());
            handleInput.value = '';
        }
        function loadCSVFile() {
            const file = csvFileInput.files[0];
            if (!file) { displayError('Please select a CSV file.'); return; }
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const lines = e.target.result.trim().split('\n');
                    const handles = lines.map(line => line.split(',')[0].trim()).filter(Boolean);
                    if (lines.length > 0 && lines[0].toLowerCase().includes('handle')) handles.shift();
                    displayError(`Importing ${handles.length} users...`, 'blue');
                    for (const handle of handles) {
                        await addUserToDB(handle);
                    }
                    displayError(`Finished importing users.`, 'green');
                    csvFileInput.value = '';
                } catch (error) { displayError(`Error parsing CSV: ${error.message}`); }
            };
            reader.readAsText(file);
        }
        function updateUserListDisplay() {
            userList.innerHTML = '';
            userCount.textContent = localUserList.length;
            noUsersMessage.classList.toggle('hidden', localUserList.length > 0);
            localUserList.sort((a,b) => a.handle.localeCompare(b.handle)).forEach(user => {
                const li = document.createElement('li');
                li.className = 'p-2 bg-gray-50 rounded-md text-sm flex justify-between items-center border';
                li.innerHTML = `
                    <span class="font-semibold">${user.handle}</span>
                    <div>
                        <button data-handle="${user.handle}" class="profile-btn text-blue-600 hover:text-blue-800 font-semibold px-2">Profile</button>
                        <button data-handle="${user.handle}" class="remove-list-btn text-red-500 hover:text-red-700 font-bold px-2">×</button>
                    </div>`;
                userList.appendChild(li);
            });
        }
        function updateTableView() {
            resultsTableBody.innerHTML = '';
            const dataToRender = [...localUserList];
            const { key, direction } = sortState;
            dataToRender.sort((a, b) => {
                const aHist = a.history && a.history.length > 0 ? a.history[a.history.length-1] : { readinessProbability: -1 };
                const bHist = b.history && b.history.length > 0 ? b.history[b.history.length-1] : { readinessProbability: -1 };
                const valA = key === 'handle' ? a.handle : aHist[key];
                const valB = key === 'handle' ? b.handle : bHist[key];
                if (typeof valA === 'string') return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return direction === 'asc' ? valA - valB : valB - valA;
            });
            dataToRender.forEach(userData => {
                const row = resultsTableBody.insertRow();
                row.id = `row-${userData.id}`;
                updateTableRow(row, userData);
            });
            updateSortIndicators();
        }
        function updateTableRow(row, userData) {
             const latestHistory = userData.history && userData.history.length > 0 ? userData.history[userData.history.length-1] : null;
             const probability = latestHistory ? latestHistory.readinessProbability * 100 : -1;
             let probClass = 'bg-gray-100 text-gray-800', probText = 'N/A';
             if (probability >= 0) {
                 probText = `${probability.toFixed(2)}%`;
                 if (probability >= 85) probClass = 'bg-green-100 text-green-800';
                 else if (probability >= 65) probClass = 'bg-emerald-100 text-emerald-800';
                 else if (probability >= 40) probClass = 'bg-yellow-100 text-yellow-800';
                 else probClass = 'bg-red-100 text-red-800';
             }
             const lastUpdated = latestHistory ? new Date(latestHistory.timestamp).toLocaleDateString() : 'Never';
             row.innerHTML = `
                <td class="px-4 py-3 font-semibold">${userData.handle}</td>
                <td class="px-4 py-3 whitespace-nowrap text-center rounded-md ${probClass}"><div class="font-bold text-lg">${probText}</div></td>
                <td class="px-4 py-3 text-center text-gray-500">${lastUpdated}</td>
                <td class="px-4 py-3 text-center"><button class="details-btn bg-indigo-100 text-indigo-700 text-xs font-bold py-1 px-3 rounded-full" data-handle="${userData.handle}">Details</button></td>`;
        }
        async function processAllUsers() {
            showLoading();
            let i = 0;
            for (const user of localUserList) {
                i++;
                loadingMessage.textContent = `Processing user ${i} of ${localUserList.length}: ${user.handle}...`;
                try {
                    const placements = user.placements.map(p => p.value);
                    const stats = await fetchStatsForHandle(user.handle, placements); 
                    await recordHistory(user.handle, stats);
                    fetchedStatsCache.set(user.handle, stats);
                } catch (error) {
                    console.error(`Failed to process ${user.handle}:`, error);
                    displayError(`Failed to process ${user.handle}: ${error.message}`);
                }
            }
            hideLoading();
        }
        async function fetchStatsForHandle(handle, placements) {
            const userInfoData = await apiQueue.add(`https://codeforces.com/api/user.info?handles=${handle}`);
            const userRatingData = await apiQueue.add(`https://codeforces.com/api/user.rating?handle=${handle}`);
            const userStatusData = await apiQueue.add(`https://codeforces.com/api/user.status?handle=${handle}&from=1&count=5000`);
            const userInfo = userInfoData.result[0], allRatingChanges = userRatingData.result, allSubmissions = userStatusData.result;
            const totalContestCount = allRatingChanges.length;
            const avgContestRating = totalContestCount > 0 ? allRatingChanges.reduce((a,c)=>a+c.newRating,0)/totalContestCount : 0;
            const maxRating = totalContestCount > 0 ? Math.max(...allRatingChanges.map(c => c.newRating)) : 0;
            const skippedSubmissionsCount = allSubmissions.filter(s => s.verdict === 'SKIPPED').length;
            const div2Contests = allRatingChanges.filter(c => c.contestName.includes('Div. 2'));
            const div2ContestIds = new Set(div2Contests.map(c => c.contestId));
            const div2Submissions = allSubmissions.filter(s => div2ContestIds.has(s.contestId));
            const problemWeights = { 'A': 1, 'B': 2, 'C': 4, 'D': 8, 'E': 12, 'F': 16 };
            const solvedInDiv2 = div2Submissions.reduce((acc, sub) => {
                if (sub.verdict === 'OK') { if (!acc[sub.contestId]) acc[sub.contestId] = new Set(); acc[sub.contestId].add(sub.problem.index.charAt(0).toUpperCase()); }
                return acc;
            }, {});
            const totalPerfScore = Object.values(solvedInDiv2).reduce((sum, problems) => sum + Array.from(problems).reduce((cScore, p) => cScore + (problemWeights[p] || 0), 0), 0);
            const avgDiv2PerformanceScore = div2Contests.length > 0 ? totalPerfScore / div2Contests.length : 0;
            const avgPlacement = placements.length > 0 ? placements.reduce((a, b) => a + b, 0) / placements.length : 0;
            const { rawActivityScore, uniqueActiveDays, inactivityScore, avgGap, stdDevGap } = calculateActivityAndInactivityMetrics(allSubmissions);
            const stats = {
                handle, maxRating, avgContestRating, totalContestCount, placements, avgPlacement, avgDiv2PerformanceScore, skippedSubmissionsCount, uniqueActiveDays, inactivityScore, avgGap, stdDevGap,
                scoreFromPlacements: getScoreFromPlacements(placements), scoreMaxRating: getScoreFromMaxRating(maxRating), scoreAvgRating: getScoreFromAvgRating(avgContestRating), scoreContestCount: getScoreFromContestCount(totalContestCount),
                scoreWeightedSolvedProblems: getRecencyWeightedSolvedProblemScore(allSubmissions), scoreFromAvgDiv2Performance: getScoreFromAvgDiv2Performance(avgDiv2PerformanceScore), scoreFromActivity: getScoreFromActivity(rawActivityScore),
                userInfo, allRatingChanges, allSubmissions
            };
            const readinessProbability = calculateReadinessProbability(stats);
            return { ...stats, readinessProbability };
        }
        function showProfileView(handle) {
            currentProfileHandle = handle;
            const userData = localUserList.find(u => u.handle.toLowerCase() === handle.toLowerCase());
            if (!userData) return;
            profileHandle.textContent = userData.handle;
            profileUniversity.value = userData.university || '';
            profileImageUrl.value = userData.imageUrl || '';
            profileImage.src = userData.imageUrl || `https://placehold.co/128x128/e0e0e0/333?text=${handle.charAt(0)}`;
            profileLinkedinUrl.value = userData.linkedin || '';
            profileIcbcId.value = userData.icpcId || '';
            renderPlacements(userData.placements || []);
            renderHistoryChart(userData.history || []);
            switchView('profileView');
        }
        function renderPlacements(placements) {
            placementsList.innerHTML = '';
            placements.forEach(p => addPlacementToDOM(p.name, p.value));
        }
        function addPlacementToDOM(name, value) {
            const item = document.createElement('div');
            item.className = 'placement-item flex justify-between items-center bg-gray-100 p-2 rounded-md';
            item.dataset.name = name; item.dataset.value = value;
            item.innerHTML = `<span>${name}</span><span class="font-bold">${value}%</span><button class="remove-placement-btn text-red-500 font-bold">×</button>`;
            placementsList.appendChild(item);
        }
        function renderHistoryChart(history) {
            if (historyChart) historyChart.destroy();
            const ctx = historyChartCanvas.getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => new Date(h.timestamp)),
                    datasets: [{ label: 'Readiness %', data: history.map(h => h.readinessProbability * 100), borderColor: 'rgb(75, 192, 192)', tension: 0.1 }]
                },
                options: { scales: { x: { type: 'time', time: { unit: 'day' } }, y: { beginAtZero: true, max: 100 } } }
            });
        }
        async function showUserDetailsModal(handle) {
            modalContentContainer.innerHTML = `<div class="flex justify-center items-center p-8"><div class="spinner h-8 w-8 rounded-full border-4 border-gray-200"></div><p class="ml-4">Fetching live data...</p></div>`;
            detailsModal.classList.remove('hidden');
            try {
                let stats = fetchedStatsCache.get(handle);
                if (!stats) {
                    const user = localUserList.find(u => u.handle.toLowerCase() === handle.toLowerCase());
                    if (!user) throw new Error("User not found.");
                    const placements = user.placements.map(p => p.value);
                    stats = await fetchStatsForHandle(handle, placements);
                    fetchedStatsCache.set(handle, stats);
                }
                const { userInfo, allRatingChanges, allSubmissions } = stats;
                const registrationDate = new Date(userInfo.registrationTimeSeconds * 1000);
                const accountAge = formatAccountAge(userInfo.registrationTimeSeconds);
                const name = `${userInfo.firstName || ''} ${userInfo.lastName || ''}`.trim() || 'N/A';
                modalContentContainer.innerHTML = `
                    <div class="mb-6"><h2 class="text-3xl font-bold text-gray-900">${userInfo.handle}</h2><p class="text-md text-gray-600">Name: <span class="font-semibold">${name}</span> | Age: <span class="font-semibold">${accountAge}</span></p></div>
                    <div class="mb-8"><h3 class="text-xl font-bold mb-2">Submission Activity (Last Year)</h3><div id="activityHeatmapContainer" class="p-2 bg-gray-50 rounded-lg overflow-x-auto"></div></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div><h3 class="text-xl font-bold mb-2">Rating History</h3><canvas id="ratingChartCanvas"></canvas></div>
                        <div><h3 class="text-xl font-bold mb-2">Solved Problem Distribution</h3><canvas id="problemChartCanvas"></canvas></div>
                    </div>
                    <div><h3 class="text-xl font-bold mb-4">Live Calculation Breakdown</h3><div id="calculationDetails" class="space-y-3 text-sm bg-gray-50 p-4 rounded-lg"></div></div>`;
                document.getElementById('activityHeatmapContainer').innerHTML = createActivityHeatmap(allSubmissions);
                createRatingChart(allRatingChanges);
                createProblemDistributionChart(allSubmissions);
                populateCalculationDetails(stats);
            } catch (error) {
                console.error("Error showing details:", error);
                modalContentContainer.innerHTML = `<p class="text-red-500">Could not fetch live data for ${handle}: ${error.message}</p>`;
            }
        }
        function populateCalculationDetails(data) {
            const container = document.getElementById('calculationDetails');
            const p = (num) => num.toFixed(2), p3 = (num) => num.toFixed(3);
            const createRow = (label, score, contribution) => `<div class="grid grid-cols-3 gap-x-4 items-center"><strong class="text-sm font-normal">${label}</strong><span class="font-mono text-sm text-right">${p(score)}</span><span class="font-mono text-sm font-bold text-right ${contribution >= 0 ? 'text-green-600' : 'text-red-600'}">${contribution > 0 ? '+' : ''}${p3(contribution)}</span></div>`;
            const weightedMaxRating = data.scoreMaxRating * weights.maxRating, weightedAvgRating = data.scoreAvgRating * weights.avgRating, weightedContestCount = data.scoreContestCount * weights.contestCount,
                  weightedDiv2Perf = data.scoreFromAvgDiv2Performance * weights.avgDiv2PerfScore, weightedActivity = data.scoreFromActivity * weights.activityScore, weightedSolvedProblems = data.scoreWeightedSolvedProblems * weights.weightedSolves,
                  weightedPlacements = data.scoreFromPlacements * weights.placementScore, inactivityPenalty = data.inactivityScore * weights.inactivityPattern, skippedPenalty = data.skippedSubmissionsCount * weights.skipped, bias = weights.bias;
            const totalZ = bias + weightedMaxRating + weightedAvgRating + weightedContestCount + weightedDiv2Perf + weightedActivity + weightedSolvedProblems + weightedPlacements + inactivityPenalty + skippedPenalty;
            container.innerHTML = `
                <div class="grid grid-cols-3 gap-x-4 text-xs font-mono mb-2 text-gray-500 border-b pb-1"><span class="font-semibold">Factor</span><span class="font-semibold text-right">Norm. Score</span><span class="font-semibold text-right">Contribution</span></div>
                <div class="space-y-1">
                    ${createRow('Max Rating', data.scoreMaxRating, weightedMaxRating)}${createRow('Avg Rating', data.scoreAvgRating, weightedAvgRating)}${createRow('Contest Count', data.scoreContestCount, weightedContestCount)}
                    ${createRow('Div. 2 Perf.', data.scoreFromAvgDiv2Performance, weightedDiv2Perf)}${createRow('Activity Score', data.scoreFromActivity, weightedActivity)}${createRow('Solved Problems', data.scoreWeightedSolvedProblems, weightedSolvedProblems)}
                    ${createRow('Placements (RMS)', data.scoreFromPlacements, weightedPlacements)}</div><hr class="my-2 border-dashed"/><div class="space-y-1">${createRow('Inactivity Penalty', data.inactivityScore, inactivityPenalty)}
                    ${createRow('Skipped Penalty', data.skippedSubmissionsCount, skippedPenalty)}${createRow('Model Bias', 1, bias)}</div><hr class="my-2"/>
                <div class="grid grid-cols-3 gap-x-4 items-center mt-2"><strong class="text-sm col-span-2">Pre-Sigmoid Sum (z)</strong><span class="font-mono font-bold text-right col-span-1 text-base">${p3(totalZ)}</span></div>
                <div class="grid grid-cols-3 gap-x-4 items-center mt-2 bg-gray-100 p-2 rounded-md"><strong class="text-base col-span-2">Final Probability</strong><span class="font-mono font-bold text-right col-span-1 text-xl">${p(data.readinessProbability * 100)}%</span></div>`;
        }
        function formatAccountAge(registrationTimeSeconds) {
            const diffDays = (Date.now() - registrationTimeSeconds * 1000) / 86400000;
            if (diffDays < 30) return `${Math.floor(diffDays)} day(s)`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30.44)} month(s)`;
            return `${(diffDays / 365.25).toFixed(1)} year(s)`;
        }
        function createActivityHeatmap(submissions) {
            const today = new Date(); today.setHours(0,0,0,0);
            const oneYearAgo = new Date(today); oneYearAgo.setFullYear(today.getFullYear()-1);
            const activity = new Map();
            submissions.forEach(sub => {
                if(sub.verdict !== 'OK') return;
                const date = new Date(sub.creationTimeSeconds * 1000); date.setHours(0,0,0,0);
                const dateStr = date.toISOString().split('T')[0];
                activity.set(dateStr, (activity.get(dateStr) || 0) + 1);
            });
            const daySize = 12, weekWidth = daySize + 2, monthLabelHeight = 20;
            const svgWidth = weekWidth * 53, svgHeight = (daySize + 2) * 7 + monthLabelHeight;
            let svg = `<svg width="100%" viewBox="0 0 ${svgWidth} ${svgHeight}" class="mx-auto">`;
            svg += `<g transform="translate(0, ${monthLabelHeight})">`;
            const colors = ['#ebedf0', '#9be9a8', '#40c463', '#30a14e', '#216e39'];
            let maxActivity = Math.max(...activity.values(), 1);
            const monthLabels = [];
            for (let i=0; i<365; i++) {
                const date = new Date(oneYearAgo); date.setDate(oneYearAgo.getDate() + i);
                if (date > today) continue;
                const dayOfWeek = date.getDay();
                const weekOfYear = Math.floor((date - oneYearAgo) / 604800000);
                const x = weekOfYear * weekWidth, y = dayOfWeek * (daySize + 2);
                const dateStr = date.toISOString().split('T')[0];
                const count = activity.get(dateStr) || 0;
                let colorIndex = count > 0 ? Math.min(colors.length - 1, 1 + Math.floor(((count / maxActivity) * (colors.length - 2)))) : 0;
                svg += `<rect class="heatmap-day" width="${daySize}" height="${daySize}" x="${x}" y="${y}" fill="${colors[colorIndex]}" rx="2" ry="2"><title>${count} submissions on ${date.toDateString()}</title></rect>`;
                if (date.getDate() === 1) monthLabels.push({ x, month: date.toLocaleString('default', { month: 'short' }) });
            }
            svg += `</g><g class="text-xs text-gray-500">`;
            monthLabels.forEach(l => { svg += `<text x="${l.x}" y="${monthLabelHeight - 5}">${l.month}</text>`; });
            svg += `</g></svg>`;
            return svg;
        }
        function createRatingChart(ratingData) {
            const canvas = document.getElementById('ratingChartCanvas');
            if (!canvas) return;
            new Chart(canvas.getContext('2d'), {
                type: 'line', data: { labels: ratingData.map(d => new Date(d.ratingUpdateTimeSeconds * 1000)), datasets: [{ label: 'Rating', data: ratingData.map(d => d.newRating), borderColor: 'rgb(75, 192, 192)', tension: 0.1, fill: false }] },
                options: { responsive: true, scales: { x: { type: 'time', time: { unit: 'month' } } } }
            });
        }
        function createProblemDistributionChart(submissionData) {
            const canvas = document.getElementById('problemChartCanvas');
            if (!canvas) return;
            const solved = new Map();
            submissionData.forEach(s => { if (s.verdict === 'OK' && s.problem.rating) solved.set(`${s.problem.contestId}-${s.problem.index}`, s.problem.rating); });
            const buckets = {};
            for (let r=800; r<=3500; r+=100) buckets[r] = 0;
            solved.forEach(rating => { const bucket = Math.floor(rating / 100) * 100; if(buckets[bucket] !== undefined) buckets[bucket]++; });
            new Chart(canvas.getContext('2d'), {
                type: 'bar', data: { labels: Object.keys(buckets), datasets: [{ label: '# Solved', data: Object.values(buckets), backgroundColor: 'rgba(153, 102, 255, 0.6)' }] },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }
        function updateSortIndicators() {
            resultsTableHeader.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sortKey === sortState.key) th.classList.add(`sort-${sortState.direction}`);
            });
        }
        function displayError(message, type = 'red') {
            const colorClasses = { red: 'bg-red-100 border-red-400 text-red-700', green: 'bg-green-100 border-green-400 text-green-700', blue: 'bg-blue-100 border-blue-400 text-blue-700' };
            errorMessageDiv.className = `p-4 mb-4 text-sm rounded-lg ${colorClasses[type]}`;
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            setTimeout(() => errorMessageDiv.classList.add('hidden'), 5000);
        }
        function showLoading() { loadingIndicator.classList.remove('hidden'); processAllBtn.disabled = true; }
        function hideLoading() { loadingIndicator.classList.add('hidden'); processAllBtn.disabled = false; loadingMessage.textContent = 'Processing users...'; }
        
        // --- Event Listeners ---
        addManualUserBtn.addEventListener('click', addManualUserToList);
        loadCsvBtn.addEventListener('click', loadCSVFile);
        backToMainBtn.addEventListener('click', () => switchView('mainView'));
        saveProfileBtn.addEventListener('click', saveProfileData);
        processAllBtn.addEventListener('click', processAllUsers);
        closeModalBtn.addEventListener('click', () => detailsModal.classList.add('hidden'));
        detailsModal.addEventListener('click', (e) => { if (e.target === detailsModal) detailsModal.classList.add('hidden'); });
        userList.addEventListener('click', (e) => {
            const handle = e.target.dataset.handle;
            if (e.target.classList.contains('profile-btn')) showProfileView(handle);
            if (e.target.classList.contains('remove-list-btn')) removeUserFromDB(handle);
        });
        resultsTableBody.addEventListener('click', (e) => {
            const handle = e.target.closest('button')?.dataset.handle;
            if (handle && e.target.classList.contains('details-btn')) showUserDetailsModal(handle);
        });
        addPlacementBtn.addEventListener('click', () => {
            const name = placementNameInput.value.trim();
            const value = parseFloat(placementValueInput.value);
            if (name && !isNaN(value)) { addPlacementToDOM(name, value); placementNameInput.value = ''; placementValueInput.value = ''; }
        });
        placementsList.addEventListener('click', (e) => { if (e.target.classList.contains('remove-placement-btn')) e.target.parentElement.remove(); });
        resultsTableHeader.addEventListener('click', (e) => {
            const header = e.target.closest('th.sortable-header');
            if (!header) return;
            const key = header.dataset.sortKey;
            sortState.direction = sortState.key === key && sortState.direction === 'desc' ? 'asc' : 'desc';
            sortState.key = key;
            updateTableView();
        });
    </script>
